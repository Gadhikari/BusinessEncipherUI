<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Talk</title>
    <link rel="stylesheet" href="LetsTalk.css" />
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <div class="header">
      <div class="logo">
        <a href=""> <img src="../images/Business.png" alt="" /></a>
      </div>

      <div class="Top-Links">
        <a class="top-btn" href="">Home</a>
        <a class="top-btn" href="">Services</a>
        <a class="top-btn" href="">Industries</a>
        <a class="top-btn" href="">About</a>
        <a class="top-btn" href="">Career</a>
      </div>

      <div class="Chat">Let's Talk</div>
    </div>

    <div class="Contact">
      <h2>Contact With Us</h2>
      <div class="Contact-us">
        <div class="Find">
          <i class="fa-solid fa-location-dot fa-2xl"></i>
          <p>Find Us</p>
        </div>
        <div class="Find">
          <i class="fa-solid fa-envelope fa-2xl"></i>
          <p>Send E-mail</p>
        </div>
      </div>
    </div>

    <!-- Chat Us-->

    <div class="Chat-Us">
      <div class="SMS"><h2>SEND A MESSAGE</h2></div>

      <div class="Details">
        <div class="container">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="Location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27852.423344658942!2d79.44454639000843!3d29.23670232174354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a09b82112fa29d%3A0x6d4fcf3a9a541e4d!2sKathghariya%2C%20Haldwani%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1708610456012!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>




    
    <script
      src="https://kit.fontawesome.com/661bfb8451.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
